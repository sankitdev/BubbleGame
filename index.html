<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main flex">
      <div class="gameBoard">
        <div class="scoreBoard flex">
          <div class="elem flex">
            <h2>Hit</h2>
            <div class="box flex" id="hit">1</div>
          </div>
          <div class="elem flex">
            <h2>Timer</h2>
            <div class="box flex" id="time">60</div>
          </div>
          <div class="elem flex">
            <h2 id="h2">Score</h2>
            <div class="box flex" id="score">0</div>
          </div>
        </div>
        <div class="bubbles flex"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
